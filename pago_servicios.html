<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <div><img class="rounded mx-auto d-block" src="images/download.png" alt=""></div>
                        <br>
                        <br>
                    <div class="row" style="text-align: center;"><h2>Usted esta en PokemonBank!</h2>
                        <br>
                        <br>
                    <div class="row" style="text-align: center;"><h6>Por favor seleccione el servicio a pagar seguido del monto de su factura:</h6>
                        <br>
                        <br>
                    </div>
                    <div>
                        <div class="col">   
                            <select class="form-select" aria-label="Servicio a pagar">
                                <option selected>Seleccione servicio a pagar</option>
                                <option value="1">Energía Eléctrica</option>
                                <option value="2">Internet</option>
                                <option value="3">Telefonía</option>
                                <option value="4">Agua Potable</option>
                              </select>
                            <br>
                        </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                </div>
                              </div>
                            <br>
                            <div class="row"><button type="button" class="btn btn-primary">Pagar</button></div>
                            <br>
                            <a href="action_page.html"><div class="row"><button type="button" class="btn btn-primary">Regresar</button></div></a>
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

</body>
</html>
